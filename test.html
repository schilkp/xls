<h1 id="heading">Heading</h1>
<h2 id="sub-heading">Sub heading</h2>
<p>Paragraphs are separated by a blank line.</p>
<hr />
<p>Five dashes is a horizontal rule.</p>
<p>If <span
class="math inline"><em>a</em><sup>2</sup> = <em>b</em></span> and <span
class="math inline"><em>b</em> = 2</span>, then the solution must be
either <span class="math display">$$ a=+\sqrt{2} $$</span> or <span
class="math display">$$ a=-\sqrt{2} $$</span>.</p>
